<div class="container-fluid">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="preAdd();">新增学生</button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>学号</th>
            <th>姓名</th>
            <th>密码</th>
            <th>成绩</th>
            <th>性别</th>
            <th style="width: 100px">操作</th>
        </tr>
        </thead>
        <tbody id="tb">

        </tbody>
    </table>
</div>



<!--模态框-->
<div class="modal" tabindex="-1" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">学生信息</h5>

<!--            表单-->
            <div class="modal-body">
                <form id="formStudent">
                    <input hidden id="id" name="id">
                    <div class="row mb-3 mgt">
                        <label for="no" class="col-sm-2 col-form-label">学号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="no" name="no" placeholder="学号">
                        </div>
                    </div>
                    <div class="row mb-3 mgt">
                        <label for="name" class="col-sm-2 col-form-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="姓名">
                        </div>
                    </div>
                    <div class="row mb-3 mgt">
                        <label for="password" class="col-sm-2 col-form-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="row mb-3 mgt">
                        <label for="score" class="col-sm-2 col-form-label">成绩</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="score" name="score" placeholder="成绩">
                        </div>
                    </div>
                    <div class="row mb-3 mgt">
                        <label for="sex" class="col-sm-2 col-form-label">性别:</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="sex" name="sex">
                                <option selected>选择性别</option>
                                <option value="1">男</option>
                                <option value="0">女</option>
                            </select>
                        </div>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveStudent();">保存</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
